<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все Книги</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getBookName() + ' , ' + book.getBookAuthor() + ' , ' + book.getBookYear()}">book</a>

</div>
<br/>
<hr/>
<a href="/books/new">Create new book</a>

</body>
</html>
