<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getPersonName() + ', ' + person.getPersonAge()}">user</a>
</div>

<br/>
<hr/>


<a href="/people/new">Create new people</a>

</body>
</html>
